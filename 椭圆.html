<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <style>
    /* 设置椭圆样式 */
    div {
      width: 100px;
      height: 100px;
      border-radius: 50%; /* 使div变成椭圆 */
      position: relative;
      animation: qqq 4s infinite; /* 应用动画 */
    }

    /* 定义动画关键帧 */
    @keyframes qqq {
      from {
        background-image: radial-gradient(red, yellow);
        left: 0px;
      }
      to {
        background-image: radial-gradient(yellow, green); /* 修改渐变颜色 */
        left: 300px; /* 调整移动距离 */
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
