<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF - 8">
  <meta name="viewport" content="width=device-width, initial - scale=1.0">
  <title>Quadratic Equation Solver</title>
  <style>
    /* 简单的样式设置 */
    body {
      font - family: Arial, sans - serif;
    }

    input {
      width: 30px;
      margin - right: 5px;
    }

    button {
      cursor: pointer;
    }

    #solution - area {
      margin - top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>

<body>
  <input type="number" id="a" placeholder="a">x² +
  <input type="number" id="b" placeholder="b">x +
  <input type="number" id="c" placeholder="c"> = 0
  <button onclick="solveEquation()">Solve</button>
  <div id="solution - area">Solution area</div>

  <script>
    function solveEquation() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const discriminant = b * b - 4 * a * c;
      const solutionArea = document.getElementById('solution - area');
      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        solutionArea.textContent = 'Please enter valid numbers';
        return;
      }
      if (discriminant < 0) {
        const realPart = -b / (2 * a);
        const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
        solutionArea.textContent = `x1 = ${realPart}+${imaginaryPart}i, x2 = ${realPart}-${imaginaryPart}i`;
      } else if (discriminant === 0) {
        const x = -b / (2 * a);
        solutionArea.textContent = `x = ${x}`;
      } else {
        const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        solutionArea.textContent = `x1 = ${x1}, x2 = ${x2}`;
      }
    }
  </script>
</body>

</html>
